<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.2.min.js"></script>
  <script type="text/javascript" src="js/prioritize.js"></script>
</head>

<body>
  <div id="header">
      <div class="title">
        <h1>Prioritize</h1>
        <input id="signinBtn" type="button" value="Sign In/Register" onclick=""/>
      </div>
  </div> 
  <div id="signinPopup">
    <span id="welcome">Welcome!</span>
    <form>
      <input id="usernameInput" type="text" autocomplete="on" placeholder="username" /> <br>
      <input id="passwordInput" type="password" placeholder="password" />
      <input id="forgotPass" type="button" value="Forgot Password?" />
      <input id="register" type="button" value="Register" />
    </form>
  </div>
</body>

</html>
