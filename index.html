<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="js/parse.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script type="text/javascript" src="js/prioritize.js"></script>
</head>

<body>
  <header class="top">
      <div class="title">
        Prioritize
      </div>
  </header> 
  <div id="loginDiv" class="top">
    <input id="loginBtn" class='loginBtnClass' type="button" value="Log In/Register" />
  </div>
  <div id="loginPopup">
    <span id='welcome'>Welcome!</span>
    <form>
      <input id="usernameInput" type="text" autocomplete="on" placeholder="username" /><br>
      <input id="passwordInput" type="password" placeholder="password" /><br>
      <input id="forgotPassBtn" class="smallTextBtn" type="button" value="Forgot Password?" />
      <input id="registerBtn" class="smallTextBtn" type="button" value="Register" />     
    </form>
  </div>
  <div id="registerPopup">
    <span id='fillThisOut'>Fill this out to get started prioritizing your life!</span>
    <form>
      <input id="newFNameInput" type="text" autocomplete="on" placeholder="first name" /><br>
      <input id="newLNameInput" type="text" autocomplete="on" placeholder="last name" /><br>
      <input id="newUnameInput" type="text" autocomplete="on" placeholder="username" /><br>
      <input id="newPassInput" type="password" placeholder="password" /><br>
      <input id="newPassInput2" type="password" placeholder="confirm password" /><br>   
    </form>
  </div>
  <div id='logoutPopup'>
    <input id='logoutBtn' type='button' value='Logout'>
  </div>
  <div id="tagDiv">  
    <div id='insertTagDiv'>
      <input id='tagInput' class='mainInput' type='text' placeholder='Add new tag here' disabled/>
      <input id='addNewTagBtn' type='image' src='img/orangePlus32x32.png' class='add' onclick='wo.createNewTag()'/>
    </div>
    <div id='tagsDiv'>
        <ul id='tagSortable' class='sortableItem'>
        </ul>
    </div>
  </div>
  <div id="todoDiv">
    <div id='insertTodoDiv'>
      <input id='todoInput' class='mainInput' type='text' placeholder='Add new todo item here' disabled/>
      <input id='addNewTodoBtn' type='image' src='img/bluePlus32x32.png' class='add' onclick='wo.createNewTodo()'/>
    </div>
    <div id='todosDiv'>
      <ul id='todoSortable' class='sortableItem'>
        <li class='ui-state-default weekdaySortable'><div id='mondaySep' class='weekSep'>Monday</div></li><br><br>
        <li class='ui-state-default weekdaySortable'><div id='tuesdaySep' class='weekSep'>Tuesday</div></li><br><br>
        <li class='ui-state-default weekdaySortable'><div id='wednesdaySep' class='weekSep'>Wednesday</div></li><br><br>
        <li class='ui-state-default weekdaySortable'><div id='thursdaySep' class='weekSep'>Thursday</div></li><br><br>
        <li class='ui-state-default weekdaySortable'><div id='fridaySep' class='weekSep'>Friday</div></li><br><br>
        <li class='ui-state-default weekdaySortable'><div id='saturdaySep' class='weekSep'>Saturday</div></li><br><br>
        <li class='ui-state-default weekdaySortable'><div id='sundaySep' class='weekSep'>Sunday</div></li><br><br>
      </ul>
    </div>
  </div>
</body>

</html>
